<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="logo">
    <img src="./img/40dde2e84f2919fcf6d4f31f7ed3242b.gif" alt="">
    </div>
    <h1>Welcome back</h1>
    <p>First time here ? Sign up please !</p>
</header>

<body>
    <form action="">
        <input type="email"
        class="valid"
        name="email"
        placeholder="Enter your email"
        required
        >

        <input type="password"
        class="valid"
        name="password"
        placeholder="Enter your password"
        required
        minlength="6"
        >
        <p class="password-cap">
            password must be at least 6 characters
        </p>
        <button class="Sign"> Sign in</button>
        <p class="submit">Sign in Using magic link</p>
        <p>or</p>
        <button class="login">Login With phone number</button>
    </form>
    
</body>
</html>
